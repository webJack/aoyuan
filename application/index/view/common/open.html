<style>
*{
	margin: 0;
	padding: 0;
}
.big{
	z-index: 100;
	animation: fade 2s 3s 1 linear forwards;
}
@keyframes fade {
	0% {
		opacity: 1;
	}
	25% {
		opacity: 0.8;
	}
	50% {
		opacity: 0.6;
	}
	75% {
		opacity: 0.3;
	}
	100% {
		opacity: 0;
	}
}
/*PC*/
.body{
	position: relative;
}
.text{
	width: 300px;
	height: 300px;
	left: 50%;
	top: 50%;
	margin-top: -150px;
	margin-left: -150px;
	position: absolute;
	z-index: 98;
}
.text img{
	width: 150px;
	height: 150px;
	margin: 50px 75px 15px 75px;
}
.text .title{
	color: #fff;
	font-size: 16px;
	text-indent: 24px;
	letter-spacing:22px;
}
.zhezhao{
	width: 100%;
	height: 100%;
	background-color: #000;
	position: absolute;
	opacity: 0.5;
	z-index: 97;
	animation: zz 3s 1 linear;
}
@keyframes zz {
	0% {
		opacity: 1;
	}
	15% {
		opacity: 0.8;
	}
	45% {
		opacity: 0.6;
	}
	75% {
		opacity: 0.3;
	}
	100% {
		opacity: 0;
	}
}
.bg{
	width: 100%;
	height: 100%;
	position: absolute;
	z-index: 96;
	background-image: url(__STATIC_PATH__/index/common/img/bg.jpg);
	background-size: 100% 100%;
}
/*iPad*/
@media (max-width: 970px) and (min-width: 640px){
	.body{
		position: relative;
	}
	.text{
		width: 15rem;
		height: 15rem;
		left: 50%;
		top: 50%;
		margin-top: -7.5rem;
		margin-left: -7.5rem;
		position: absolute;
		z-index: 98;
	}
	.text img{
		width: 7.5rem;
		height: 7.5rem;
		margin: 2rem 3.75rem 0.75rem 3.75rem;
	}
	.text .title{
		color: #fff;
		font-size: 0.8rem;
		text-indent: 1.8rem;
		letter-spacing: 1rem;
	}
}
/*手机*/
@media (max-width: 640px) and (min-width: 300px){
	.body{
		position: relative;
	}
	.text{
		width: 12rem;
		height: 12rem;
		left: 50%;
		top: 50%;
		margin-top: -6rem;
		margin-left: -6rem;
		position: absolute;
		z-index: 98;
	}
	.text img{
		width: 6rem;
		height: 6rem;
		margin: 1.67rem 3rem 0.5rem 3rem;
	}
	.text .title{
		color: #fff;
		font-size: 0.75rem;
		text-indent: 1.7rem;
		letter-spacing:0.56rem;
	}
}
</style>


<div class="big">
	<div class="text">
		<img src="__STATIC_PATH__/index/common/img/logo.png" alt="">
		<div class="title">智慧创造新未来</div>
	</div>
	<div class="zhezhao"></div>
	<div class="bg"></div>
</div>
