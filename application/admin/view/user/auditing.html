	  <h3>用户成为专家审核管理</h3>

     <form action="{:url('save')}" method="post">
        <div class="form-group">
            <label >真实姓名</label>
            {$user_info.user_name}
        </div>
        <div class="form-group">
            <label >用户身份证</label>
            {$user_info.id}
        </div>
        <div class="form-group">
            <a href="{:url('create_vip',['uid'=>$user_info['id']])}" class="btn btn-info">审核通过</a>
            <a class="btn btn-danger" onclick="$('.info_box').show()">审核不通过</a>
        </div>
        <div class="info_box" style="display: none;">
            <form action="" >
                <textarea rows="10" style="resize: none;" cols="40" name=""></textarea>
                <input type="submit" style="margin-bottom: 25px;" class="btn btn-info">
            </form>            
        </div>
     </form>
